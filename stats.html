<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort | Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container py-5 mb-5">
        <h1 class="text-center fw-bold">Your Progress</h1>
        
        <div class="card shadow-sm p-3 my-4 mx-auto" style="max-width: 400px;">
            <h5 class="text-center">Trash Composition</h5>
            <canvas id="myChart"></canvas> 
        </div>
        <div class="card p-3 my-3 border-0 bg-success text-white text-center shadow">
            <h3>Total Items: <span id="total-count">24</span></h3>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid justify-content-around">
            <a href="index.html" class="nav-link text-white">Scan</a>
            <a href="stats.html" class="nav-link text-success">Stats</a>
            <a href="community.html" class="nav-link text-white">Global</a>
            <a href="about.html" class="nav-link text-white">About</a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Plastic', 'Paper', 'Landfill', 'Glass'],
                datasets: [{
                    data: [12, 5, 3, 4], 
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#17a2b8']
                }]
            }
        });
    </script>
</body>
</html>
